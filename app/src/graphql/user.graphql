query Users {
    users {
        id
        name
    }
}

mutation CreateUser($name: String!, $email: String!, $password: String!) {
    createUser(name: $name, email: $email, password: $password) {
        id
        name
        email
        password
        penName
        bio
    }
}

mutation UpdateUser(
    $id: ID!
    $name: String!
    $email: String!
    $penName: String!
    $bio: String!
) {
    updateUser(
        id: $id
        name: $name
        email: $email
        penName: $penName
        bio: $bio
    ) {
        id
        name
        email
        password
        penName
        bio
    }
}

query UserWorlds($ownerId: String!) {
    userWorlds(ownerId: $ownerId) {
        id
        name
        description
        genres
        updatedAt
    }
}

mutation CreateWorld(
    $ownerId: ID!
    $name: String!
    $genres: [String]!
    $description: String!
) {
    createWorld(
        ownerId: $ownerId
        name: $name
        genres: $genres
        description: $description
    ) {
        id
    }
}
